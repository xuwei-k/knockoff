language: scala
sudo: false
scala:
- 2.12.10
- 2.13.1
dist: xenial
jdk:
- openjdk8
script:
- sbt "++${TRAVIS_SCALA_VERSION}! -v" test
matrix:
  include:
  - scala: 2.12.10
    jdk: openjdk11
cache:
  directories:
  - $HOME/.ivy2/cache
  - $HOME/.sbt/launchers
before_cache:
- find $HOME/.sbt -name "*.lock" | xargs rm
- find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm
- find $HOME/.ivy2/cache -name "*SNAPSHOT*" | xargs rm -rf
